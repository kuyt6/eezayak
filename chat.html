<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدردشة العامة</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 70vh;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .message-sender {
            font-weight: bold;
            color: #4267B2;
        }
        
        .message-time {
            font-size: 0.8rem;
            color: #777;
        }
        
        .chat-input {
            display: flex;
            padding: 1rem;
            background-color: white;
            border-top: 1px solid #ddd;
        }
        
        #messageInput {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        #sendMessage {
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>الدردشة العامة</h1>
        <nav>
            <a href="index.html">الرئيسية</a>
            <a href="profile.html">الملف الشخصي</a>
            <a href="chat.html">الدردشة العامة</a>
        </nav>
    </header>

    <main>
        <div class="chat-container">
            <div class="messages" id="messagesContainer">
                <!-- الرسائل ستظهر هنا -->
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا...">
                <button id="sendMessage">إرسال</button>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2023 موقع التواصل الاجتماعي</p>
    </footer>

    <script src="js/chat.js"></script>
</body>
</html>
